<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<h:form id="gameForm">
		<p:growl id="growl" life="2000" />

		<table style="margin-top: 200px;">
			<tr height="100">
				<td colspan="8" align="center">
					<p:commandButton
						value="Start Game" actionListener="#{boardView.startGame}">
					</p:commandButton>
					<p:commandButton
						value="Reset Game" actionListener="#{boardView.resetGame}">
					</p:commandButton>	
				</td>
			</tr>
			
			<tr height="100">
				<td colspan="8" align="center">
					<h:outputText rendered="#{boardView.game.winner != null}" value="Score Blue : #{boardView.game.scoreBlue}"></h:outputText><br/>
					<h:outputText rendered="#{boardView.game.winner != null}" value="Score Orange : #{boardView.game.scoreOrange}"></h:outputText><br/>
					<h:outputText rendered="#{boardView.game.winner != null}" value="Winner is : #{boardView.game.winner.color}"></h:outputText>
				</td>
			</tr>
			
			<tr>
				<td
					style="width: 200px; height: 200px; background-color: #3498DB; font-size: 22px; text-align: center;">
					<p:commandLink actionListener="#{boardView.playMove}"
					style="display: block; width: 100%; text-decoration: none">
						<h:outputText value="#{boardView.game.blue.getNumberOfStones(7)}" />
						<f:attribute name="color" value="blue"/>
						<f:attribute name="pitNumber" value="7"/>
					</p:commandLink>
				</td>
				<td style="width: 200px;">
					<table>
						<tr height="100">
							<td
								style="width: 200px; background-color: #3498DB; font-size: 22px; text-align: center;">
								<p:commandLink actionListener="#{boardView.playMove}"
								style="display: block; width: 100%; text-decoration: none">
									<h:outputText value="#{boardView.game.blue.getNumberOfStones(6)}" />
									<f:attribute name="color" value="blue"/>
									<f:attribute name="pitNumber" value="6"/>
							</p:commandLink>
							</td>
						</tr>
						<tr height="100">
							<td
								style="width: 200px; background-color: orange; font-size: 22px; text-align: center;">
								<p:commandLink actionListener="#{boardView.playMove}"
								style="display: block; width: 100%; text-decoration: none">
									<h:outputText value="#{boardView.game.orange.getNumberOfStones(1)}" />
									<f:attribute name="color" value="orange"/>
									<f:attribute name="pitNumber" value="1"/>
								</p:commandLink>
							</td>
						</tr>
					</table>
				</td>
				<td style="width: 200px;">
					<table>
						<tr height="100">
							<td
								style="width: 200px; background-color: #3498DB; font-size: 22px; text-align: center;">
								<p:commandLink actionListener="#{boardView.playMove}"
								style="display: block; width: 100%; text-decoration: none">
									<h:outputText value="#{boardView.game.blue.getNumberOfStones(5)}" />
									<f:attribute name="color" value="blue"/>
									<f:attribute name="pitNumber" value="5"/>
								</p:commandLink>
							</td>
						</tr>
						<tr height="100">
							<td
								style="width: 200px; background-color: orange; font-size: 22px; text-align: center;">
								<p:commandLink actionListener="#{boardView.playMove}"
								style="display: block; width: 100%; text-decoration: none">
									<h:outputText value="#{boardView.game.orange.getNumberOfStones(2)}" />
									<f:attribute name="color" value="orange"/>
									<f:attribute name="pitNumber" value="2"/>
								</p:commandLink>
							</td>
						</tr>
					</table>
				</td>
				<td style="width: 200px;">
					<table>
						<tr height="100">
							<td
								style="width: 200px; background-color: #3498DB; font-size: 22px; text-align: center;">
								<p:commandLink actionListener="#{boardView.playMove}"
								style="display: block; width: 100%; text-decoration: none">
									<h:outputText value="#{boardView.game.blue.getNumberOfStones(4)}" />
									<f:attribute name="color" value="blue"/>
									<f:attribute name="pitNumber" value="4"/>
								</p:commandLink>
							</td>
						</tr>
						<tr height="100">
							<td
								style="width: 200px; background-color: orange; font-size: 22px; text-align: center;">
								<p:commandLink actionListener="#{boardView.playMove}"
								style="display: block; width: 100%; text-decoration: none">

									<f:attribute name="color" value="orange"/>
									<f:attribute name="pitNumber" value="3"/>
								</p:commandLink>
							</td>
						</tr>
					</table>
				</td>
				<td style="width: 200px;">
					<table>
						<tr height="100">
							<td
								style="width: 200px; background-color: #3498DB; font-size: 22px; text-align: center;">
								<p:commandLink actionListener="#{boardView.playMove}"
								style="display: block; width: 100%; text-decoration: none">
									<h:outputText value="#{boardView.game.blue.getNumberOfStones(3)}" />
									<f:attribute name="color" value="blue"/>
									<f:attribute name="pitNumber" value="3"/>
								</p:commandLink>
							</td>
						</tr>
						<tr height="100">
							<td
								style="width: 200px; background-color: orange; font-size: 22px; text-align: center;">
								<p:commandLink actionListener="#{boardView.playMove}"
								style="display: block; width: 100%; text-decoration: none">
									<h:outputText value="#{boardView.game.orange.getNumberOfStones(4)}" />
									<f:attribute name="color" value="orange"/>
									<f:attribute name="pitNumber" value="4"/>
								</p:commandLink>
							</td>
						</tr>
					</table>
				</td>
				<td style="width: 200px;">
					<table>
						<tr height="100">
							<td
								style="width: 200px; background-color: #3498DB; font-size: 22px; text-align: center;">
								<p:commandLink actionListener="#{boardView.playMove}"
								style="display: block; width: 100%; text-decoration: none">
									<h:outputText value="#{boardView.game.blue.getNumberOfStones(2)}" />
									<f:attribute name="color" value="blue"/>
									<f:attribute name="pitNumber" value="2"/>
								</p:commandLink>
							</td>
						</tr>
						<tr height="100">
							<td
								style="width: 200px; background-color: orange; font-size: 22px; text-align: center;">
								<p:commandLink actionListener="#{boardView.playMove}"
								style="display: block; width: 100%; text-decoration: none">
									<h:outputText value="#{boardView.game.orange.getNumberOfStones(5)}" />

									<f:attribute name="pitNumber" value="5"/>
								</p:commandLink>
							</td>
						</tr>
					</table>
				</td>
				<td style="width: 200px;">
					<table>
						<tr height="100">

								style="width: 200px; background-color: #3498DB; font-size: 22px; text-align: center;">
								<p:commandLink actionListener="#{boardView.playMove}"
								style="display: block; width: 100%; text-decoration: none">

									<f:attribute name="color" value="blue"/>
									<f:attribute name="pitNumber" value="1"/>
								</p:commandLink>
							</td>
						</tr>

								</p:commandLink>
							</td>
						</tr>
					</table>
				</td>
				<td
					style="width: 200px; background-color: orange; font-size: 22px; text-align: center;">
					<p:commandLink actionListener="#{boardView.playMove}"
					style="display: block; width: 100%; text-decoration: none">
						<h:outputText value="#{boardView.game.orange.getNumberOfStones(7)}" />
						<f:attribute name="color" value="orange"/>
						<f:attribute name="pitNumber" value="7"/>
					</p:commandLink>
				</td>
			</tr>
		</table>


	</h:form>
</h:body>
</html>
